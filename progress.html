  <!-- Main Content -->
  <div class="container-fluid p-5 fade-in">
    <h1 class="display-4 text-center">Progress Karya Akhir</h1>
    <p class="lead text-center">Kelola semua progress karya akhir dengan mudah.</p>
    <!-- Search Bar -->
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" id="searchInput" class="form-control" placeholder="Cari berdasarkan judul atau deskripsi...">
        </div>
      </div>
    </div>
    <!-- Button to Open Modal -->
    <div class="text-center mb-5">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProgressModal">
        <i class="fas fa-plus me-2"></i>Tambah Dokumen
      </button>
    </div>
    <!-- Data Display with Grid System -->
    <div class="row">
      <!-- Main Card Grid -->
      <div class="col-md-8" id="progressCardsContainer">
        <div class="row" id="progressCards">
          <!-- Cards will be dynamically added here -->
        </div>
      </div>
      <!-- Audit Log Card Grid -->
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-primary text-white">
            <i class="fas fa-history me-2"></i>Audit Log
          </div>
          <div class="card-body overflow-auto" style="max-height: 500px;" id="auditLog">
            <!-- Audit logs will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Form -->
  <div class="modal fade" id="addProgressModal" tabindex="-1" aria-labelledby="addProgressModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProgressModalLabel">Tambah Progress Karya Akhir</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="progressForm">
            <div class="mb-3">
              <label for="judul" class="form-label"><i class="fas fa-heading me-2"></i>Judul Karya Akhir</label>
              <input type="text" class="form-control" id="judul" placeholder="Masukkan judul karya akhir" required>
            </div>
            <div class="mb-3">
              <label for="deskripsi" class="form-label"><i class="fas fa-align-left me-2"></i>Deskripsi Progress</label>
              <textarea class="form-control" id="deskripsi" rows="3" placeholder="Tulis deskripsi progress" required></textarea>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="versi" class="form-label"><i class="fas fa-hashtag me-2"></i>Versi Dokumen Revisi</label>
                <input type="number" class="form-control" id="versi" value="1" min="1" required>
              </div>
              <div class="col-md-6">
                <label for="status" class="form-label"><i class="fas fa-check-circle me-2"></i>Status</label>
                <select class="form-select" id="status" required>
                  <option value="diajukan">Diajukan</option>
                  <option value="acc">ACC</option>
                  <option value="revisi">Revisi</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="type" class="form-label"><i class="fas fa-file me-2"></i>Type Dokumen</label>
              <select class="form-select" id="type" required>
                <option value="proposal">Proposal</option>
                <option value="KA">Karya Akhir</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="url" class="form-label"><i class="fas fa-link me-2"></i>URL Dokumen</label>
              <input type="url" class="form-control" id="url" placeholder="Masukkan URL dokumen" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Simpan Progress</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Placeholder for Footer -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- SweetAlert2 for Notifications -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
  <!-- Load Footer Dynamically -->
  <script>
    // Dynamically load footer.html into the placeholder
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>
