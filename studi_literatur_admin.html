<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Studi Literatur</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/studi_literatur_admin.css">
  <!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-graduation-cap me-2"></i>Admin Panel
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-home me-2"></i>Beranda
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="studi_literatur_admin.html">
              <i class="fas fa-book-open me-2"></i>Studi Literatur Admin
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">
              <i class="fas fa-user-shield me-2"></i>Admin
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid p-5 fade-in">
    <div class="main-header text-center mb-5">
      <h1 class="display-4">Admin - Studi Literatur</h1>
      <p class="lead">Kelola daftar sumber studi literatur.</p>
    </div>

    <!-- Form Tambah/Edit Data -->
    <section id="form-section" class="mb-5">
      <h2 class="text-center mb-4">Tambah/Edit Data</h2>
      <form id="literaturForm">
        <input type="hidden" id="literaturId" value="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="judul" class="form-label">Judul</label>
            <input type="text" class="form-control" id="judul" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="penulis" class="form-label">Penulis</label>
            <input type="text" class="form-control" id="penulis" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="tahun" class="form-label">Tahun</label>
            <input type="number" class="form-control" id="tahun" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="link" class="form-label">Link</label>
            <input type="url" class="form-control" id="link" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Simpan</button>
        <button type="button" class="btn btn-secondary" id="resetButton"><i class="fas fa-undo me-2"></i>Reset</button>
      </form>
    </section>

    <!-- Daftar Data -->
    <section id="data-section">
      <h2 class="text-center mb-4">Daftar Sumber Studi Literatur</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Judul</th>
            <th>Penulis</th>
            <th>Tahun</th>
            <th>Link</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="literaturTableBody">
          <!-- Data akan dimuat secara dinamis -->
        </tbody>
      </table>
    </section>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Custom JS -->
  <script src="js/studi_literatur_admin.js"></script>
  <!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
