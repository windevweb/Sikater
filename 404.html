<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/404.css">
</head>
<body>
  <!-- Main Content -->
  <div class="container-fluid d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="text-center">
      <!-- Error Code -->
      <h1 class="display-1 fw-bold text-primary mb-0">404</h1>
      <!-- Message -->
      <h2 class="mb-4">Oops! Page Not Found</h2>
      <p class="lead">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
      <!-- Interactive Button -->
      <button id="goBackButton" class="btn btn-primary btn-lg shadow-sm">
        <i class="fas fa-arrow-left me-2"></i>Go Back
      </button>
      <!-- Fun Animation -->
      <div class="mt-5">
        <img src="assets/15.png" alt="404 Illustration" class="img-fluid animated-float" width="300">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/404.js"></script>
</body>
</html>
